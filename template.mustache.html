<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tags.css">
  </head>

  <body>
    <div class="container">
      <h1>{{title}}</h1>

      {{#posts}}
        <h2>{{title}}</h2>
        <p class="meta">Published on {{meta.date}}</p>
        {{{content}}}
        <p class="tags">
        {{#meta.tags}}<span class="tag tag-{{.}}">{{.}}</span> {{/meta.tags}}
        </p>
      {{/posts}}
    </div>
  </body>
</html>
